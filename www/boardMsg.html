<ons-toolbar>
    <div class="left"><ons-back-button>戻る</ons-back-button></div>
    <div class="center">メッセージを投稿</div>
  </ons-toolbar>
<ons-page>
    <form novalidate name="boardMsgForm"> 
        <ons-list modifier="inset">
            <ons-list-item class="to-wrapper">
                <ons-row>
                    <ons-col width="52px">
                        <img ng-src="{{people.imageURL}}" width="42" class="to-image">
                    </ons-col>
                <ons-col>
                    <div class="to-name">{{people.nicname}}</div>
                    <div class="to-email"  ng-show="boardMsg.nicnameTo != ''">@{{boardMsg.nicnameTo}}</div>
                </ons-col>
                </ons-row>
            </ons-list-item>
            <ons-list-item>
                <!--span class="">Comment</span-->    
                <textarea class="textarea textarea--transparent" name="desc" placeholder="いまなんしょん？" ng-model="boardMsg.desc" ng-maxlength="200"></textarea>
            </ons-list-item>

            <!--ons-list-item modifier="chevron">
              <ons-icon icon="fa-tag"></ons-icon>
            </ons-list-item-->

        </ons-list>
        <div class="lucent" ng-show="boardMsgForm.desc.$error.maxlength" ng-if="boardMsgForm.desc.$touched">
            <p class="note">200文字以内で入力してください</p>
        </div>
        <div style="padding: 10px 9px">
            <ons-button modifier="large" style="margin: 0 auto;" ng-click="saveBoardMsg();">
            投稿する
            </ons-button>
        </div>
    </form>
</ons-page>
<ons-modal var="modal">
    <ons-icon icon="ion-load-c" spin="true"></ons-icon>
    <br>
    <br> ネットワークに接続してください
</ons-modal>

<style>
.lucent {
  opacity: 0.4;
  text-align: center;
}
.inline {
  font-size: 14px;
  line-height: 2;
  color: #999;
}
.list {
  margin-top: 10px;
}
.to-wrapper {
  line-height: 1;
  height: 62px;
  padding: 10px;
}

.to-image {
  width: 42px;
  height: 42px;
  border-radius: 4px;
}

.to-name {
  font-weight: 500;
  font-size: 17px;
  margin-bottom: 4px;
}

.to-email {
  font-size: 14px;
  opacity: 0.4;
}

.text-input {
  margin-top: 4px;
}

input[type="text"] {
  width: 100%;
}

.textarea {
  margin-top: 4px;
  width: 100%;
  height: 100px;
}
</style>
