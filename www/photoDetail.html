<ons-toolbar>
    <div class="left"><ons-back-button>戻る</ons-back-button></div>
    <div class="center">{{photo.title}}</div>
    <div class="right"></div>
</ons-toolbar>
<ons-page>
      <ons-row ng-repeat="photoRow in photoRowList" align="center" class="photo-row">
        <ons-col ng-repeat="item in photoRow" ng-click="photoCarousel(photoIdx, item.idx);" align="center">
            <img ng-src="{{item.url}}" width="100%" height="100%" style="text-align: center;"/>
        </ons-col>
      </ons-row>
</ons-page>
<style>
.photo-row {
    margin-bottom: -5px;
}
</style>
