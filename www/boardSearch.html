<ons-toolbar>
    <div class="center">タイムライン検索</div>
  </ons-toolbar>
<ons-page>
<ons-list modifier="inset" class="settings-list">
    <ons-list-item>
        <span class="itemlabel">性別</span>
        <label class="radio-button radio-button--list-item sexcheck">
            <input type="radio" ng-model="seachParam.sex" checked="checked" value="男性">
            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            男性
         </label>
         <label class="radio-button radio-button--list-item sexcheck">
            <input type="radio" ng-model="seachParam.sex" checked="" value="女性">
            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            女性
         </label>
    </ons-list-item>
    <ons-list-item ng-click="show('age.html');">
        <span class="itemlabel">年齢　　</span>
        <input type="text" class="text-input--transparent width-pref" placeholder="" value="" ng-model="seachParam.age" readonly>
    </ons-list-item>
    <ons-list-item ng-click="show('pref.html');">
        <span class="itemlabel">都道府県</span>
        <input type="text" class="text-input--transparent width-pref" placeholder="" value="" ng-model="seachParam.pref" readonly>
    </ons-list-item>
</ons-list>
<div style="padding: 10px 9px;">
    <ons-button modifier="large" style="margin: 0 auto;" ng-click="searchBoard();">検索</ons-button>
    <br>
    <ons-button modifier="large--cta" style="margin: 0 auto;" ng-click="searchClear();">クリア</ons-button>
    <br>
</div>
<br>
</ons-page>
<ons-template id="age.html">
    <ons-dialog var="dialog" class="onsdialog" cancelable>
        <ons-list class="dialog-list">
            <ons-list-item modifier="tappable" ng-repeat="age in ageList" ng-click="setAge(age);" ng-class="seachParam.age == age ? 'selectColor' : ''">
                {{age}}
            </ons-list-item>
        </ons-list>
    </ons-dialog>
</ons-template>
<ons-template id="next.html"></ons-template>
<ons-template id="pref.html">
    <ons-dialog var="dialog" class="onsdialog" cancelable>
        <ons-list class="dialog-list">
            <ons-list-item modifier="tappable" ng-repeat="pref in prefList" ng-click="setSeachPref(pref);" ng-class="seachParam.pref == pref ? 'selectColor' : ''">
                {{pref}}
            </ons-list-item>
        </ons-list>
    </ons-dialog>
</ons-template>
<ons-template id="next.html"></ons-template>
