<ons-toolbar>
    <div class="left"><ons-back-button>戻る</ons-back-button></div>
    <div class="center">プロフィール</div>
</ons-toolbar>
<ons-page>
    <ons-row class="profile-wrapper">
        <ons-list-item>
            <ons-col>
                <img ng-src="{{user.avatarURL}}" id="picture" class="profile-image" ng-click="show('image.html');">
            </ons-col>
            <ons-col>
              <button class="button--cta photo-btn photo-btn-bottom" ng-click="snapPicture(1);">カメラ</button>
              <br />
              <button class="button--cta photo-btn" ng-click="snapPicture(0);">ライブラリ</button>
            </ons-col>
        </ons-list-item>
    </ons-row>
    <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
            <input type="text" class="text-input text-input--transparent" placeholder="なまえ" style="width: 100%" ng-model="user.name">
        </ons-list-item>
        <ons-list-item>
            <button class="button button--large" style="margin: 0 auto;" ng-click="saveProfile();">保存</button>
        </ons-list-item>
    </ons-list>

</ons-page>
