<ons-toolbar>
    <div class="left"><ons-back-button>戻る</ons-back-button></div>
    <div class="center">プロフィール</div>
</ons-toolbar>
<ons-page>
    <ons-row class="profile-wrapper">
        <ons-col>
            <img ng-src="{{user.avatarURL}}" id="picture" class="profile-image" ng-click="show('image.html');">
        </ons-col>
        <ons-col>
            <ons-row class="photo-btn-row">
                <button class="button--cta photo-btn" ng-click="snapPicture(1);">カメラ</button>
            </ons-row>
            <ons-row class="photo-btn-row">
                <button class="button--cta photo-btn" ng-click="snapPicture(0);">ライブラリ</button>
            </ons-row>
        </ons-col>
    </ons-row>
    <form novalidate name="signinForm">
        <ons-list modifier="inset" class="settings-list">
            <ons-list-item>
                <input type="text" name="name" class="text-input text-input--transparent" placeholder="なまえ" style="width: 100%" ng-model="user.name" required ng-minlength="1" ng-maxlength="10">
            </ons-list-item>
           
        </ons-list>
        <ons-row class="form-row">
        <button class="button  button--large" ng-disabled="!signinForm.$valid" ng-click="saveProfile();">登録</button>
        </ons-row>
        <ons-row class="form-row" ng-show="signinForm.name.$error.required" ng-if="signinForm.name.$touched">
            <p class="note">なまえは必須です。</p>
        </ons-row>
    </form>
</ons-page>
