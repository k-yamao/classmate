<ons-page>
<div class="login-form" ng-show="topshow">
    <div class="logo"></div>
    <br>
	<div class="signin-form">
    <form novalidate name="signinForm">
        <input type="text" class="text-input--underbar width-full" name="name" ng-model="user.name" placeholder="なまえ　" required ng-maxlength="20" value="">
        <input type="password" class="text-input--underbar width-full" name="password" ng-model="user.password" placeholder="合言葉を入力！！　" required ng-maxlength="20" value="">
        <div class="lucent" ng-show="signinForm.name.$error.required" ng-if="signinForm.name.$touched">
            <p class="note">なまえは必須です。</p>
        </div>
        <div class="lucent" ng-show="signinForm.password.$error.required" ng-if="signinForm.password.$touched">
            <p class="note">合言葉は必須です。</p>
        </div>
    <br><br>
    <button class="button button--large" ng-click="signin(true)">認証</button>
    

    <br><br>
    <ons-button modifier="quiet" class="forgot-password" ng-click="movePage(page.password);">合言葉を知らない人</ons-button>
    
    </form>
  </div>

	<br>

</div>
<ons-modal var="modal">
  <ons-icon icon="ion-load-c" spin="true"></ons-icon>
  <br>
  <br> Please wait.
</ons-modal>

}

  display: block;

}

  width: 100%;
  margin: 0 auto;

}

  display: block;

}

</ons-page>
