<ons-page><div class="login-form" ng-show="topshow">    <div class="logo"></div>    <br>    <div class="signin-form">    <form novalidate name="signinForm">        <input type="text" class="text-input--underbar width-full" name="sName" ng-model="user.sName" placeholder="学校、卒業年を選択" required value="" ng-click="show('schoolYear.html');" readonly>        <input type="text" class="text-input--underbar width-full" name="name" ng-model="user.name" placeholder="なまえ" required ng-maxlength="20" value="">        <input type="password" class="text-input--underbar width-full" name="password" ng-model="user.password" placeholder="認証キーワード" required ng-maxlength="20" value="">                        <div class="lucent" ng-show="signinForm.sName.$error.required" ng-if="signinForm.sName.$touched">            <p class="note">学校、卒業年を選択を選択してください。</p>        </div>        <div class="lucent" ng-show="signinForm.name.$error.required" ng-if="signinForm.name.$touched">            <p class="note">なまえは必須です。</p>        </div>        <div class="lucent" ng-show="signinForm.password.$error.required" ng-if="signinForm.password.$touched">            <p class="note">認証キーワードを入力してください。</p>        </div>    <br><br>    <button class="button button--large" ng-click="signin(true)">認証</button>        <br><br>    <ons-button modifier="quiet" class="forgot-password" ng-click="newClassmate()">メールで新規に同窓会の登録を依頼する</ons-button>        </form>  </div>	<br></div><ons-modal var="modal">  <ons-icon icon="ion-load-c" spin="true"></ons-icon>  <br>  <br> Please wait.</ons-modal><ons-template id="schoolYear.html">    <ons-dialog var="dialog" class="onsdialog" cancelable>        <ons-list class="dialog-list">            <ons-list-item modifier="tappable" ng-repeat="item in schoolYearList" ng-click="setSchoolYear(item);" ng-class="user.sID == item.sID ? 'selectColor' : ''">                {{item.sName}}            </ons-list-item>        </ons-list>    </ons-dialog></ons-template><style>.login-form {  text-align: center;  width: 80%;  margin: 60px auto 0;}.logo {    width: 200px;    height: 200px;    background-image: url("img/classmate_logo.png");    margin-left: auto;    margin-right: auto;    border: solid 1px #e9e9e9;}input[type=text], input[type=password] {  display: block;  width: 100%;  margin: 0 auto;  outline: none;  padding-top: 24px;  padding-bottom: 24px;}.login-button {  width: 100%;  margin: 0 auto;}.forgot-password {  display: block;  margin: 8px auto 0 auto;  font-size: 14px;}.login-form {  text-align: center;  width: 80%;  margin: 60px auto 0 auto;}input[type=email], input[type=password] {  display: block;  width: 100%;  margin: 0 auto;  outline: none;  padding-top: 24px;  padding-bottom: 24px;}.login-button {  width: 100%;  margin: 0 auto;}.forgot-password {  display: block;  margin: 8px auto 0 auto;  font-size: 14px;}.selectColor {    background-color: rgba(24,103,194,0.81);    opacity: 0.9;    color: #FFF;}.dialog-list {    max-height: 300px;    text-align: center;}</style></ons-page>
